<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<meta charset="UTF-8">
<title>Add new product</title>
</head>
<body>
<form action="/addproduct" method="POST">
<table>
<thead>
<tr>
<td colspan="2" align="center">
<h1>Նոր ապռանքատեսակ</h1>
</td>
</tr>
</thead>
<tr>
<td>
Ապռանքի անվանում․ <font color="red">{{ er }}</font>
</td>
<td>
<input type="text" name="product" required>
</td>
</tr>
<tr>
<td>
Բաղադրություն 1 լ/կգ համար․ զտած կաթ (լիտր)
</td>
<td>
<input type="number" step="0.001" name="skimmed_milk_quantity" required>
</td>
</tr>
<tr>
<td>
Բաղադրություն 1 լ/կգ համար յուղ %
</td>
<td>
<input type="number" step="0.001" name="fat_quantity" required>
</td>
</tr>
<tr>
<td>
Տարաի չափը (կգ/լիտր)
</td>
<td>
<input type="number" step="0.001" name="size" required>
</td>
</tr>
<tr>
<td>
Տարաի գինը (դրամ)
</td>
<td>
<input type="number" step="0.001" name="container_price" required>
</td>
</tr>
<tr>
<td>
Վաճառքի գին (դրամ)
</td>
<td>
<input type="number" step="0.001" name="selling_price" required>
</td>
</tr>
<tr>
<td colspan="2">
<input type="submit" value="Ավելացնել">
</td>
</tr>
</table>
</form>
<a href="/"><button>Վերադառնալ մենյու</button></a>
</body>
</html>
